<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    {% if search_results %}
        <ul>
            {% for item in search_results %}
                <li>
                    <h3>{{ item["name"] }}</h3>
                    <p>{{ item["description"] }}</p>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No items found.</p>
    {% endif %}
    <a href="{{ url_for('landing') }}">Back to Landing Page</a>
</body>
</html>
